<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cover"><img src="imgs/bg-pattern-card.svg" alt="" /></div>
        <div class="avatar"><img src="imgs/image-victor.jpg" alt="" /></div>
        <div class="content">
          <div class="name">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <hr />
          <div class="items">
            <div class="item">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="item">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="item">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
